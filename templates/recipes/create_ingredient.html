<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить ингредиент</title>
</head>
<body>
    <h1>Добавить ингредиент к рецепту: {{ recipe.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить ингредиент</button>
    </form>

    <br>
    <a href="{% url 'recipe_detail' recipe.id %}">Назад</a>
</body>
</html>
